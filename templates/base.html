<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>{% block title %} {% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-light bg-primary justify-content-between ">
        <div class="container">
            <a href="/" class="navbar-brand text-light">FeedBack</a>
            <ul class="nav navbar-nav flex-row float-right">
            {% if session['user_id'] %}
            <li class="nav-item">
              <a class="nav-link pe-3 text-light" href="/logout">Logout</a>
            </li>
            <li class="nav-item">
                <a class="nav-link pe-3 text-light" href="/users/{{session['username']}}">{{session['username']}}</a>
              </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link pe-3 text-light" href="/login">Login</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="/register">Sign up</a>
            </li>
            {% endif %}
            </ul>
        </div>
    </nav>

    <div class="container">
        {% for category, msg in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}}">{{ msg }}</div>
        {% endfor %}
    {% block content %}
    {% endblock %}
    </div>
</body>
</html>
